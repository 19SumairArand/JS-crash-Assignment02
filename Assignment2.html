<body>
    <script>

function searchArray(arr, val) {
  if (arr.length === 0) {
    return false;
  }
  
  if (arr[0] === val) {
    return true;
  }
  
  return searchArray(arr.slice(1), val);
}


const arr = [1, 2, 3, 4, 5];
console.log(searchArray(arr, 3)); 
console.log(searchArray(arr, 6)); 

        
    </script>
</body>
